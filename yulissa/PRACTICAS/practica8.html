<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BUCLE DO WHILE</title>
</head>
<body>
	<h1>Repetir una frase con el bucle do while</h1>
	<form action="#" name="repetir">
		<input type="text" name="numero"> Escribe un número del 1 al 20<br/><br/>
		<input type="button" onclick="repite()" value="Pulsa para escribir"/>
	</form>
	<p id="respuesta"></p>

	<script type="text/javascript">
		function repite() {
			let num = document.repetir.numero.value;
			num = Number(num);
			let texto = document.getElementById("respuesta");
			texto.innerHTML = "";

			if (num < 1 || num > 20 || isNaN(num)) {
				texto.innerHTML = "La siguiente frase no se repite porque no has escrito un número del 1 al 20.<br/>";
			} else {
				let i = 0;
				do {
					i++;
					texto.innerHTML += i + ". Esta frase se escribe una vez y se repite el número de veces que tú indiques.<br/>";
				} while (i < num);
			}
		}
	</script>
</body>
</html>
